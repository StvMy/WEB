<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        div {
            border-radius: 10px;
            background-color: #f2f2f2;            
        }label{
            font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
            font-size: large;
        }.warnings{
            display: none;
            color: Red;
        }
    </style>
</head>
<body>
    <h1 align="center" style="font-family: Futura, 'Trebuchet MS', Arial, sans-serif; margin-top: 3%;">
        Sign Up
    </h1>
<div style="padding: 20px; margin-left: 28%; margin-right: 28%;">
    <form id="form" method="post" action="checkRegister.php">
        <div class="mb-3">
            <label for="inputnama" class="form-label">Nama</label>
            <input name="nama" type="text" class="form-control" id="inputnama"><br>
            <div id="warning1" class="warnings">Masukkan Nama !</div>
        </div>
        <div class="mb-3">
            <label for="inputusername" class="form-label">Username</label>
            <input name="username" type="text" class="form-control" id="inputusername"><br>
            <div id="warning2" class="warnings">Masukkan username !</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <label for="inputPassword5" class="form-label">Password</label>
        <input name="password" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>

        <input id="submit" type="submit" name="submit" value="Create Account">
    </form>
    <p class="small mb-0">Already have an account? <a href="login.html">Sign in</a></p>
</div>
<script src="asset/jquery.min.js"></script>
<script>
    $('submit').on('click', function(){
        if(!isSet(document.getElementById('inputnama'))){
            document.getElementById('warning1').style.display = "block";
        }
    });
</script>

</body>
</html>
